<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/event.js">  </script>
  </head>

<body>
  <div class="container">
    <div class="fieldset-wrapper">
      <fieldset class="box">
        <legend class="head"> 계산퀴즈 </legend>
        <p><span>이름과 계산의 답을 입력한 후 완료 버튼을 눌러주세요.</span></p>
        <p>
        <div class="question"> 이름 : &nbsp;
          <input type="text" id="name" class="question">
        </div><br>
        </p>
        <p><span> 1. &nbsp;</span> 5 + 6 =
          <input type="text" id="add" class="question">
        </p>
        <p><span> 2. &nbsp;</span> 8 - 3 =
          <input type="text" id="minus" class="question">
        </p>
        <p><span> 3. &nbsp;</span> 7 X 6 =
          <input type="text" id="multi" class="question">
        </p>
        <p><span> 4. &nbsp;</span> 15 / 3 =
          <input type="text" id="divide" class="question">
        </p>
        <p><span> 5. &nbsp;</span> 8 + 6 - 3 * 2 / 2 =
          <input type="text" id="tot" class="question">
        </p>

        <div class="button-wrapper">
          <button type="button">완료</button>
        </div>
      </fieldset>
    </div>

    <div class="fieldset-wrapper hidden" id="resultBox">
      <fieldset class="box">
        <legend class="head">채점결과</legend>

        <p id="result"></p>

      </fieldset>
    </div>
  </div>

  <script>

  </script>
</body>

</html>
