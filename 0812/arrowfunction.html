<body>
  <script>
    const name = '한지민';
    function myfunc(name) {  //Static Function
      return `이름 ${name}`;
    }
    const myfunc1 = (name) => {  // function literal , arrow function
      return `이름: ${name}`;
    }

    const myfunc2 = (name) => `이름:${name}`;

    console.log(myfunc(name));
    console.log(myfunc1(name));
    console.log(myfunc2(name));


    const get = param => ({ sports: '축구' });    //{} 및 리턴 생략 
    const result = get;
    console.log(result());

    console.log(typeof person)
    console.log(person.getName());
  </script>
