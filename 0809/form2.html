<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <p>Favorite Browser : 
      <select id="browser">
        <option> ---선택---</option>
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Mozillar Firefox</option>
        <option value="safari">Apple Safari</option>
        <option value="opear">Opear opera</option>
        <option value="edge">Microsoft Edge</option>
      </select>
    </p>
    <p>
      Registration Date : <input type="date" id="regdate" />
    </p>
    <p><textarea id="comment" cols="40" rows="7">남기실 말씀</textarea></p>
    <p><button type="button">전송하기</button></p>
  </form>
  <script>
    document.querySelector('button').addEventListener('click', () =>{
      let browser = document.querySelector('#browser');
      browser = browser.options[browser.selectedIndex].value;
      let regdate = document.querySelector('#regdate').value;
      let comment = document.querySelector('#comment').value;
      let result = 
      `귀하가 좋아하는 브라우저는 : ${browser} 
귀하가 예약한 날짜는 ${regdate}  
귀하가 남긴 말은 ${comment} 입니다.`;
      console.log(result);
    });

  </script>
</body>
</html>
